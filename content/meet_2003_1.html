<h1>Devotion Math League 2003: Meet 1</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) What is the only natural number that is the same in any base?</p>
  <p class="vspace3"></p>

  <p> 2) \( 3172_{eight} = \text{__________}_{five} \) </p>
  <p class="vspace3"></p>

  <p> 3) \( 212_{(nine)}  \text{  times  } 212_{(three)} = \text{__________}_{six} \) </p>
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 exp="_prn( 1 )"></li>
    <li class="expression" blank=8 baseFormat=alpha exp="_prn( '3172_8' , 5)"></li>
    <li class="expression" blank=8 baseFormat=alpha exp="_prn( val('212_9') * val('212_3') , 6)"></li>
  </ol>
</div>

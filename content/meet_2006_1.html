<h1>Devotion Math League 2006: Meet 1</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) How many times bigger is \( 100_4 \) than \( 100_2 \) ? </p>
  <p class="vspace3"></p>

  <p> 2) Convert \( 12102_3 \) into Base 10.</p>
  <p class="vspace3"></p>

  <p> 3) Welcome to the Base 10 year 2006. What is the base 5 equivalent? </p> 
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 exp="_prn( val('100_4') / val('100_2') )"></li>
    <li class="expression" blank=8 exp="_prn( '12102_3' )"></li>
    <li class="expression" blank=8 exp="_prn( 2006, 5 )"></li>
  </ol>
</div>

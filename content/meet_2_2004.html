<h1>Math League 2004: Bases Meet 2</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) Convert the base ten number 100 to base 2. </p>
  <p class="vspace3"></p>

  <p>2) What is the next Base 4 number in this Base 4 sequence? 
  <p class="series indent2"> 3, 12, 21, 30, 33, _____ </p></p>
  <p class="vspace3"></p>

  <p>3) \( 524_7 \times 361_7 \) </p>
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 exp="_prn( 100, 2 )"></li>
    <li class="expression" blank=8 exp="_prn( 18, 4 )"></li>
    <li class="expression" blank=8 exp="_prn( val('524_7') * val('361_7') , 7)"></li>
  </ol>
</div>

<body>

<h1>Devotion Math League 2016: Meet 1</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) Write the year 2016 in base 8.</p>
  <p class="vspace3"></p>

  <p> 2) Evaluate:  \( 8132_{(9)} - 784_{(9)} + 677_{(9)} \) </p>
  <p class="vspace3"></p>

  <p> 3) Convert to base 6: \( 12321_{(five)} \) </p>
  <p class="vspace2"></p>
</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 baseFormat=simple exp="_prn( 2016, 8 )"></li>
    <li class="expression" blank=8 exp="_prn( val('8132_9') - val('784_9') + val('677_9'), 9)"></li>
    <li class="expression" blank=8 baseFormat=alpha exp="_prn( '12321_5' , 6)"></li>
  </ol>
</div>

</body>

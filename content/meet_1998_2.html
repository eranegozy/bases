<h1>Devotion Math League 1998: Meet 2</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) \( 431_{five} + 121_{five} =  \text{__________}_{five} \) </p>
  <p class="vspace3"></p>

  <p> 2) \( 3544_{six} = \text{__________}_{four} \) </p>
  <p class="vspace3"></p>

  <p class="hang"> 3) A person worked \( 62_{seven} \) days, earning $\( 110,010_{two} \) each day. What is his total earnings expressed in base ten? </p> 
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 baseFormat=alpha exp="_prn( val('431_5') + val('121_5'), 5 )"></li>
    <li class="expression" blank=8 baseFormat=alpha exp="_prn( '3544_6' , 4 )"></li>
    <li class="expression" blank=8 exp="_prn( val('62_7') * val('110010_2') )"></li>
  </ol>
</div>

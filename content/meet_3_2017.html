<h1>Math League 2017: Bases Meet 3</h1>
<table class="student-info"></table>

<div class="content main">
  <p class="indent2">1) 
    <span class="expression" blank=8 exp="prn(2017,10) = _prn(2017,12)"></span></p>
  <p class="vspace3"></p>

  <p class="indent2">2) Evaluate: \( \text{DAD}_{(16)} + \text{FED}_{(16)} + 
    \text{BAD}_{(16)} + \text{BEE}_{(16)} \)</p>
  <p class="vspace3"></p>

  <p class="indent2">3) 
    <span class="expression" blank=8 vars="x=val('BAD_14'); y=val('CAB_14');"
      exp="prn(x,14) \times prn(y,14) = _prn(x*y,14)"></span></p>
  <p class="vspace2"></p>
</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 exp="_prn(2017, 12)"></li>
    <li class="expression" blank=8 
      exp="_prn( val('DAD_16') + val('FED_16') + val('BAD_16') + val('BEE_16') , 16 )"></li>
    <li class="expression" blank=8 
      exp="_prn( val('BAD_14') * val('CAB_14') , 14)"></li>
  </ol>
</div>

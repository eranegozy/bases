  <p>1) \( 4132_5 + 3244_5 =  \text{__________}_5 \) </p>
  <p class="vspace3"></p>

  <p> 2) Convert to Base 10: \( 32113_4 \) </p>
  <p class="vspace3"></p>

  <p> 3) Write the number of days in a non-leap year in Base 2. </p>
  <p class="vspace2"></p>

    <li class="expression" blank=8 exp="_prn( val('4132_5') + val('3244_5'), 5 )"></li>

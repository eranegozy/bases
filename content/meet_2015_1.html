<h1>Devotion Math League 2015: Meet 1</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) Evaluate: \( 1234_{(five)} + 4231_{(five)} + 2341_{(five)} \) </p>
  <p class="vspace3"></p>

  <p> 2) What number comes next in this base 3 sequence?</p>
  <p class="indent2 series"> \( 200_{(3)}, 210_{(3)}, 220_{(3)}, \text{________}_{(3)} \) </p>
  <p class="vspace3"></p>

  <p> 3) In what base is this problem solved?</p>
  <p class="indent2"> \( 52130 - 4213 + 6321 = 54236 \) </p>
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=8 baseFormat=alpha 
        exp="_prn( val('1234_5') + val('4231_5') + val('2341_5') , 5 )"></li>
    <li class="expression" blank=8 exp="_prn(27, 3)"></li>
    <li class="expression" blank=8 exp="_prn(8)"></li>
  </ol>
</div>

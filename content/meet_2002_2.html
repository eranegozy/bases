<h1>Devotion Math League 2002: Meet 2</h1>
<table class="student-info"></table>

<div class="content main">
  <p>1) Convert to base 3: \( 4301_5 \) </p>
  <p class="vspace3"></p>

  <p>2) \( 142_7 \cdot 26_7 \) </p>
  <p class="vspace3"></p>

  <p> 3) A person worked \( 1010_2 \) days, earning $\( 10120_3 \) per day. What is this person's total earnings for this period of time? Express your answer in base 2.</p> 
  <p class="vspace2"></p>

</div>

<div class="meet-answers main">
  <strong>Answers:</strong>
  <ol>
    <li class="expression" blank=12 exp="_prn( '4301_5', 3 )"></li>
    <li class="expression" blank=12 exp="_prn( val('142_7') * val('26_7') , 7 )"></li>
    <li class="expression" blank=12 exp="_prn( val('1010_2') * val('10120_3') , 2)"></li>
  </ol>
</div>
